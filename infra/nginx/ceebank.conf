# infra/nginx/ceebank.conf
# Single Nginx site:
# - Serves the built React app (client) from /usr/share/nginx/html
# - Proxies API requests on /api to the Node/Express server on port 4000
# In ECS/EC2 we’ll add TLS via Certbot/Let’s Encrypt at the server level or ALB.

server {
    listen 80;
    server_name ceebank.online www.ceebank.online;

    # Serve the React app static build
    root /usr/share/nginx/html;
    index index.html;

    # Cache-control for static assets (adjust as needed)
    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    # React router fallback: send all non-file requests to index.html
    location / {
        try_files $uri /index.html;
    }

    # API proxy -> backend (container/service) at port 4000
    location /api/ {
        proxy_pass http://server:4000/;   # replace 'server' with the container/service DNS name in ECS/Compose
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Basic security headers (can be tightened later)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;
}
