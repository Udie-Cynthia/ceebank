name: Build & Push Server Image

on:
  push:
    branches: [main]
    paths:
      - server/**
      - .github/workflows/server-docker.yml
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Show server tree (debug)
        run: |
          echo "::group::tree server"
          ls -la server
          echo "::group::server/Dockerfile (head)"
          sed -n '1,120p' server/Dockerfile || true
          echo "::endgroup::"

      - name: Build and push (server)
        uses: docker/build-push-action@v6
        with:
          context: .                 # build context is the repo root
          file: ./server/Dockerfile  # explicit path to the server Dockerfile
          push: true
          tags: |
            udiecynthia/ceebank:server-dev
            udiecynthia/ceebank:server-${{ github.sha }}

