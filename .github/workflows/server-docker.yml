name: Build & Push Server Image

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
      - ".github/workflows/server-docker.yml"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (explicit)
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (server)
        uses: docker/build-push-action@v6
        with:
          context: ./server          # << build context is the server folder
          file: Dockerfile           # << use server/Dockerfile inside that context
          push: true
          tags: |
            udiecynthia/ceebank:server-dev
            udiecynthia/ceebank:server-${{ github.sha }}
